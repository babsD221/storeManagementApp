<div>
    <div class="d-flex flex-column">
        <div class="container-fluid">
            <h3 class="text-dark mb-4">Add Product</h3>
            <div class="card shadow">
                <div class="card">
                    <div class="card-header">
                        Header
                    </div>
                    <div class="card-body">
                        <form #formData [formGroup]="formEdit" (ngSubmit)="onSubmit()" class="needs-validation">
                            <div class="form-row my-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="name">
                                            <strong> Article Name</strong>
                                            <br/>
                                        </label>
                                        <input   formControlName="name" class="form-control" type="text" id="name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row my-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="quantity">
                                           <strong>Quantity</strong> <br/>
                                        </label>
                                        <input  class="form-control" type="number" id="quantity" formControlName="quantity">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row my-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="" for="p_price">
                                          <strong>Purchase Price</strong>  
                                        </label>
                                        <input  class="form-control" type="number" id="purchasePrice" formControlName="pPrice"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row my-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="s_price">
                                           <strong>Selling Price</strong> 
                                        </label>
                                        <input class="form-control" type="number" id="sellingPrice" formControlName="sPrice"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row my-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="imgPath">
                                           <strong>Image link</strong> 
                                        </label>
                                        <input  type="text"class="form-control" type="text" id="imgPath" formControlName="imgPath"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row my-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for=""></label>
                                        <button type="submit" name="submit" class="btn btn-primary float-end" [disabled]="!formEdit.valid"> Add Product</button>
                                        <button  class="btn btn-secondary float-end mx-2" (click)="onEditCancel()"> Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
